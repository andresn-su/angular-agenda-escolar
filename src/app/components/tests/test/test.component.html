<an-title-bar [titleToolbar]="titleToolbar"></an-title-bar>

<mat-card class="main-card">
    <h2 class="title-section-page">{{ test?.title || "Adicionar Prova" }}</h2>
    
    <div class="container-form">
        <div class="form-fields-row fields-line-1">
            <mat-form-field>
                <mat-label>Título*</mat-label>
                <input matInput type="text" [(ngModel)]="test.title">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Data da Prova*</mat-label>
                <input matInput [(ngModel)]="test.date">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Disciplina*</mat-label>
                <mat-select [(ngModel)]="test.discipline">
                    <mat-option *ngFor="let discipline of disciplinesList" value="{{ discipline.name }}">
                        {{ discipline.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="fields-line-3">
            <mat-form-field>
                <mat-label>Descrição</mat-label>
                <textarea matInput [(ngModel)]="test.description" rows="6"></textarea>
            </mat-form-field>
        </div>
        <div class="form-fields-row">
            <div *ngIf="checkAction==1">
                <button mat-raised-button color="primary" (click)="createTest()">
                    <mat-icon>save</mat-icon> Adicionar
                </button>
            </div>
            <div *ngIf="checkAction==0">
                <button mat-raised-button color="primary" (click)="updateTest()">
                    <mat-icon>save</mat-icon> Atualizar
                </button>
                <button mat-raised-button color="warn" (click)="deleteTest()">
                    <mat-icon>save</mat-icon> Deletar
                </button>
            </div>
        </div>
    </div>
</mat-card>
